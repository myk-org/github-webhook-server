$schema: https://json-schema.org/draft-07/schema#
title: Webhook Server Configuration
type: object
properties:
  log-level:
    type: string
    enum:
      - INFO
      - DEBUG
  log-file:
    type: string
    description: File path for the log file
  mask-sensitive-data:
    type: boolean
    description: Mask sensitive data in logs (tokens, passwords, secrets, etc.). Default is true for security.
    default: true
  github-app-id:
    type: integer
    description: The `webhook server` GitHub app ID
  github-tokens:
    type: array
    items:
      type: string
      description: Global GitHub token for all repositories
  webhook-ip:
    type: string
    description: IP or FQDN address of the webhook server for adding to the repositories

  ip-bind:
    type: string
    description: IP address to bind the server to
  port:
    type: integer
    description: Port to bind the server to
  max-workers:
    type: integer
    description: Maximum number of workers to run
  webhook-secret:
    type: string
    description: Secret for validating webhook
  verify-github-ips:
    type: boolean
    description: Verify hook request is from GitHub IPs
  verify-cloudflare-ips:
    type: boolean
    description: Verify hook request is from Cloudflare IPs
  disable-ssl-warnings:
    type: boolean
    description: Disable SSL warnings (useful in production to reduce log noise from SSL certificate issues)
    default: false
  docker:
    type: object
    properties:
      username:
        type: string
        description: Docker username
      password:
        type: string
        format: password
        description: Docker password
  default-status-checks:
    type: array
    items:
      type: string
  auto-verified-and-merged-users:
    type: array
    items:
      type: string
  auto-verify-cherry-picked-prs:
    type: boolean
    description: Automatically verify cherry-picked PRs (default is true for backward compatibility)
    default: true
  create-issue-for-new-pr:
    type: boolean
    description: Create a tracking issue for new pull requests (global default)
    default: true

  pr-size-thresholds:
    type: object
    description: Custom PR size thresholds with label names and colors
    additionalProperties:
      type: object
      properties:
        threshold:
          oneOf:
            - type: integer
              minimum: 1
            - type: string
              enum: ["inf"]
          description: Minimum number of changes (additions + deletions) for this size category, or 'inf' for unbounded largest category
        color:
          type: string
          description: CSS3 color name for the label (e.g., 'green', 'red', 'orange')
      required:
        - threshold
      additionalProperties: false

  branch-protection:
    type: object
    properties:
      strict:
        type: boolean
      require_code_owner_reviews:
        type: boolean
      dismiss_stale_reviews:
        type: boolean
      required_approving_review_count:
        type: integer
      required_linear_history:
        type: boolean
      required_conversation_resolution:
        type: boolean
  ai-features:
    type: object
    description: AI-powered workflow automation features using Google Gemini
    properties:
      enabled:
        type: boolean
        description: Enable AI features globally
        default: false
      provider:
        type: string
        description: AI provider to use
        enum:
          - gemini
        default: gemini
      gemini:
        type: object
        description: Google Gemini configuration
        properties:
          api-key-env:
            type: string
            description: Environment variable name containing Gemini API key
            default: GEMINI_API_KEY
          model:
            type: string
            description: Gemini model to use
            default: gemini-2.0-flash-latest
          temperature:
            type: number
            description: Model temperature (0.0-2.0)
            minimum: 0.0
            maximum: 2.0
            default: 0.3
          max-tokens:
            type: integer
            description: Maximum tokens in response
            minimum: 1
            default: 2000
      features:
        type: object
        description: Individual AI feature toggles
        properties:
          nlp-commands:
            type: object
            description: Natural language command understanding
            properties:
              enabled:
                type: boolean
                description: Enable NLP command parsing
                default: false
          test-analysis:
            type: object
            description: Test failure analysis and categorization
            properties:
              enabled:
                type: boolean
                description: Enable test failure AI analysis
                default: false
          smart-reviewers:
            type: object
            description: Intelligent reviewer assignment suggestions
            properties:
              enabled:
                type: boolean
                description: Enable smart reviewer suggestions
                default: false
  repositories:
    type: object
    additionalProperties:
      type: object
      properties:
        name:
          type: string
          description: Repository name (org/repo format)
        log-level:
          type: string
          enum:
            - INFO
            - DEBUG
          description: Override global log-level for repository
        log-file:
          type: string
          description: Override global log-file for repository
        mask-sensitive-data:
          type: boolean
          description: Override global mask-sensitive-data setting for this repository
          default: true
        slack-webhook-url:
          type: string
          description: Slack webhook URL
        verified-job:
          type: boolean
          default: true
          description: Enable verified job functionality
        pypi:
          type: object
          properties:
            token:
              type: string
              format: password
              description: PyPI token for publishing packages
        events:
          type: array
          items:
            type: string
          description: GitHub events to listen to
        tox:
          type: object
          patternProperties:
            "^.*$":
              oneOf:
                - type: string
                - type: array
                  items:
                    type: string
          description: Tox configuration per branch
        tox-python-version:
          type: string
          description: Python version for tox execution
        pre-commit:
          type: boolean
          default: true
          description: Enable pre-commit checks
        protected-branches:
          type: object
          additionalProperties:
            oneOf:
              - type: array
                items:
                  type: string
              - type: object
                properties:
                  include-runs:
                    type: array
                    items:
                      type: string
                  exclude-runs:
                    type: array
                    items:
                      type: string
        container:
          type: object
          properties:
            username:
              type: string
              description: Docker registry username
            password:
              type: string
              format: password
              description: Docker registry password
            repository:
              type: string
              description: Docker registry repository URL
            tag:
              type: string
              description: Image tag
            release:
              type: boolean
              description: Push image to registry on new release
            build-args:
              type: array
              items:
                type: string
              description: Build arguments for container build
            args:
              type: array
              items:
                type: string
              description: Additional arguments for build command
        auto-verified-and-merged-users:
          type: array
          items:
            type: string
          description: Users whose PRs are automatically verified and merged
        auto-verify-cherry-picked-prs:
          type: boolean
          description: Automatically verify cherry-picked PRs for this repository (default is true)
          default: true
        github-tokens:
          type: array
          items:
            type: string
          description: Override GitHub tokens for this repository
        branch-protection:
          type: object
          properties:
            strict:
              type: boolean
            require_code_owner_reviews:
              type: boolean
            dismiss_stale_reviews:
              type: boolean
            required_approving_review_count:
              type: integer
            required_linear_history:
              type: boolean
            required_conversation_resolution:
              type: boolean
        set-auto-merge-prs:
          type: array
          items:
            type: string
          description: Set auto merge for pull requests for specific branches
        can-be-merged-required-labels:
          type: array
          items:
            type: string
          description: Required labels for PR to be marked as can-be-merged
        conventional-title:
          type: string
          description: |
            Comma-separated list of allowed commit types for Conventional Commits validation.

            Enforces Conventional Commits v1.0.0 specification: <type>[optional scope]: <description>

            Standard types (recommended):
            - feat: New features (MINOR in semver)
            - fix: Bug fixes (PATCH in semver)
            - build, chore, ci, docs, style, refactor, perf, test, revert

            Custom types: The specification allows custom types (any noun).
            Examples: my-title, hotfix, release, custom

            Format requirements:
            - Type from configured list
            - Optional scope in parentheses: (scope)
            - Optional breaking change indicator: !
            - Mandatory colon + space: ": "
            - Non-empty description

            Valid examples:
            - feat: add authentication
            - fix(api): handle edge case
            - feat!: breaking change
            - my-title: custom type

            Resources: https://www.conventionalcommits.org/en/v1.0.0/
          example: "feat,fix,build,chore,ci,docs,style,refactor,perf,test,revert"
        minimum-lgtm:
          type: integer
          description: Minimum number of LGTM required before approving PR
          default: 0
        create-issue-for-new-pr:
          type: boolean
          description: Create a tracking issue for new pull requests
          default: true
        pr-size-thresholds:
          type: object
          description: Custom PR size thresholds with label names and colors (repository-specific override)
          additionalProperties:
            type: object
            properties:
              threshold:
                oneOf:
                  - type: integer
                    minimum: 1
                  - type: string
                    enum: ["inf"]
                description: Minimum number of changes (additions + deletions) for this size category, or 'inf' for unbounded largest category
              color:
                type: string
                description: CSS3 color name for the label (e.g., 'green', 'red', 'orange')
            required:
              - threshold
            additionalProperties: false
        ai-features:
          type: object
          description: Override AI features for this repository
          properties:
            enabled:
              type: boolean
              description: Enable AI features for this repository
            provider:
              type: string
              description: AI provider to use for this repository
              enum:
                - gemini
            gemini:
              type: object
              description: Google Gemini configuration override
              properties:
                api-key-env:
                  type: string
                  description: Environment variable name containing Gemini API key
                model:
                  type: string
                  description: Gemini model to use
                temperature:
                  type: number
                  description: Model temperature (0.0-2.0)
                  minimum: 0.0
                  maximum: 2.0
                max-tokens:
                  type: integer
                  description: Maximum tokens in response
                  minimum: 1
            features:
              type: object
              description: Individual AI feature toggles for this repository
              properties:
                nlp-commands:
                  type: object
                  description: Natural language command understanding
                  properties:
                    enabled:
                      type: boolean
                      description: Enable NLP command parsing
                test-analysis:
                  type: object
                  description: Test failure analysis and categorization
                  properties:
                    enabled:
                      type: boolean
                      description: Enable test failure AI analysis
                smart-reviewers:
                  type: object
                  description: Intelligent reviewer assignment suggestions
                  properties:
                    enabled:
                      type: boolean
                      description: Enable smart reviewer suggestions
