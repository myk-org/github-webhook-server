skipsdist = true

envlist = ["unused-code", "unittests"]

[env.unused-code]
deps = ["python-utility-scripts"]
commands = [
  [
    "pyutils-unusedcode",
    "--exclude-function-prefixes",
    "'process_webhook'",
  ],
]

[env.unittests]
deps = ["uv"]
commands = [["uv", "run", "pytest", "webhook_server/tests"]]
