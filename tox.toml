skipsdist = true

envlist = ["unused-code", "unittests"]

[env.unused-code]
deps = ["python-utility-scripts"]
commands = [
  [
    "pyutils-unusedcode",
    "--exclude-function-prefixes",
    "'process_webhook','validate_config_file'",
  ],
]

[env.unittests]
deps = ["uv"]
commands = [["uv", "run", "--extra", "tests", "pytest", "webhook_server/tests"]]
