skipsdist = true

envlist = ["unused-code", "unittests"]

[env.unused-code]
deps = ["python-utility-scripts"]
commands = [
  [
    "pyutils-unusedcode",
    "--exclude-function-prefixes",
    "'process_webhook','validate_config_file', 'get_log_viewer_page'",
  ],
]

[env.unittests]
deps = ["uv"]
commands = [
  [
    "uv",
    "run",
    "--group",
    "tests",
    "pytest",
    "-n",
    "auto",
    "webhook_server/tests",
  ],
]
